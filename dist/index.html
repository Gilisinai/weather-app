<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="search-container">
        
                <input placeholder="Enter city">
        
        
                <button>Find</button>
        
            

    </div>
    

    <div class="cities-container">
           
    </div>

    <script id="first-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="city" style="background-image: url({{img}})">
            <div class="cityName">
                   <span>{{name}}</span> 
            </div>
            <div class="temp">
                     {{temperature}}&#176
            </div>
           <div class="condition">
                {{condition}}
           </div>
           <div class="pic">
               <img src="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png" >
           </div>
           
           <button class="option"> save </button>
           <button class="option" >remove </button>
          
        </div>
        {{/each}}
    
    </script>


    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="TempManager.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
